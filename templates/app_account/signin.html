<!DOCTYPE html>
{% load static %}

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Study Down Under | Sign In</title>

    <!-- Custom fonts for this template-->
    
    <link
        href="https://fonts.googleapis.com/css?family=Plus+Jakarta+Sans:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin-2.min.css' %}" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/apple-touch-icon.png' %}">
    <link rel="icon" type="images/png" sizes="32x32" href="{% static 'images/favicon-32x32.png' %}">
    <link rel="icon" type="images/png" sizes="16x16" href="{% static 'images/favicon-16x16.png' %}">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-6">
                                <div class="p-5">
                                    <div class="text-center">
                                        <!--<h1 class="h4 text-gray-900 mb-4">Welcome To</h1>-->
                                        <img class="app-header__logo" 
                                            style="width: 300px;"
                                            src="{% static 'images/study_down_logo_side-removebg.png' %}" alt="Down under logo">
                                            <h1 class="h4 text-gray-900 mb-4"></h1>
                                    </div>

                                    <style>
                                    .err_message {
                                        color: red;
                                        margin-top: 5px;
                                      }
                                    </style>

                                    {% if messages %}
                                    <ul class="small">
                                      {% for message in messages %}
                                        <li class="err_message"
                                            {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}
                                        </li>
                                      {% endfor %}
                                    </ul>
                                  {% endif %}

                                    <form class="user" action="#" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            
                                            <!--<label class="label" for="{{ form.email.id_for_label }}">Email Address</label>-->
                                            <input type="email" class="form-control form-control-user {{ form.email.css_classes }}" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Email Address">
                                                
                                        </div>
                                        <div class="form-group"> 
                                            
                                            <!--<label class="label" for="{{ form.password.id_for_label }}">Password</label>-->
                                            <input type="password" class="form-control form-control-user {{ form.password.css_classes }}" id="{{ form.password.id_for_label }}" name="{{ form.password.name }}" placeholder="Password">
                                                
                                        </div>
                                        <div class="form-group">
                                            <div class="custom-control custom-checkbox small">
                                                <input type="checkbox" class="custom-control-input" id="customCheck">
                                                <label class="custom-control-label" for="customCheck">Remember
                                                    Me</label>
                                            </div>
                                        </div>
                                        <button type="submit" class="btn btn-primary btn-user btn-block">
                                            Login
                                        </button>
                                        <!--<hr>
                                        <a href="index.html" class="btn btn-google btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Login with Google
                                        </a>
                                        <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                            <i class="fab fa-facebook-f fa-fw"></i> Login with Facebook
                                        </a>-->
                                    </form>
                                    <hr>
                                    <div class="text-center">
                                        <a class="small" href="{% url 'app_account:forgot' %}">Forgot Password?</a>
                                    </div>
                                    <div class="text-center">
                                        <p class="small">Don't have an account yet? <a href="{% url 'app_account:signup' %}">Sign-up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'js/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin-2.min.js' %}"></script>

</body>

</html>
